<div class="modal fade" id="influenzaModal" tabindex="-1" role="dialog" aria-labelledby="{{mainCtrl.modal.title}}">
  <div class="modal-dialog" style="width: {{mainCtrl.modal.width}};">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-show="mainCtrl.modal.closable"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{mainCtrl.modal.title}}</h4>
      </div>
      <div class="modal-body">
		<!--div ng-bind-html="mainCtrl.modal.content | unsafe"></div-->
        <p ng-if="!mainCtrl.modal.template">{{mainCtrl.modal.content}}</p>
		<div ng-if="mainCtrl.modal.template" ng-include="mainCtrl.modal.template"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="mainCtrl.modal.closable" ng-click="progress.userProgress.intro = 1">{{mainCtrl.modal.buttons.dismiss.text}}</button>
        <button type="button" class="btn btn-primary" ng-show="mainCtrl.modal.buttons.primary.show">{{mainCtrl.modal.buttons.primary.text}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
